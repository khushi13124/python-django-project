{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    
</head>

<body>
    
    <!-- Featured Section Begin -->
    <section class="featured spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>My Products</h2>
                    </div>
                    
                </div>
            </div>
            <div class="row featured__filter">
                {% for i in products %}
                <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
                    <div class="featured__item">
                        <div class="featured__item__pic set-bg" data-setbg="{{i.product_image.url}}">
                            <ul class="featured__item__pic__hover"> 
                                <li><a href="{% url 'seller-product-details' pk=i.pk %}"><i class="fa fa-info-circle"></i></a></li>
                            </ul>
                        </div>
                        <div class="featured__item__text">
                            <h6><a href="#">{{i.product_name}}</a></h6>
                            <h5>{{i.product_price}}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- Featured Section End -->
</body>

</html>
{% endblock %}
