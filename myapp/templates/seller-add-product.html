{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    
</head>

<body>
     <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Add Product</h2>
                        <div class="breadcrumb__option">
                            <a href="{% url 'seller-index' %}">Home</a>
                            <span>Add Product</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Form Begin -->
    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>Add Product</h2>
                    </div>
                </div>
            </div>
            {% if msg %}
                <b style="color:blue;">{{msg}}</b>
            {% endif %}
            <form action="{% url 'seller-add-product' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    
                    <div class="col-lg-6 col-md-6">
                        <input type="text" name="product_name" placeholder="Your Product Name">
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <input type="text" name="product_price" placeholder="Product Price">
                    </div>
                    <div class="col-lg-12 text-center">
                        <textarea  name="product_desc" placeholder="Product Description"></textarea>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <input type="file" name="product_image">
                    </div>
                    <div class="col-lg-12 text-center">
                        <button type="submit" class="site-btn">Add Product</button>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
    <!-- Contact Form End -->

</body>

</html>
{% endblock %}
