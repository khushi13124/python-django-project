{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    
</head>

<body>
    
    <!-- Featured Section Begin -->
    <section class="featured spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Product Details</h2>
                    </div>
                    
                </div>
            </div>
            <div class="row featured__filter">
            
                <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
                    <div class="featured__item">
                        <div class="featured__item__pic set-bg" data-setbg="{{product.product_image.url}}">
                         <ul class="featured__item__pic__hover"> 
                                <li><a href="{% url 'seller-product-edit' pk=product.pk %}"><i class="fa fa-edit"></i></a></li>
                                <li><a href="{% url 'seller-product-delete' pk=product.pk %}"><i class="fa fa-trash"></i></a></li>
                            </ul>   
                        </div>
                        <div class="featured__item__text">
                            <h5>Name : {{product.product_name}}</h5>
                            <h5>Price : {{product.product_price}}</h5>
                            <h5>Details : {{product.product_desc}}</h5>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>
    </section>
    <!-- Featured Section End -->
</body>

</html>
{% endblock %}
